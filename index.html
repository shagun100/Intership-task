<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title"><h1>Online Test</h1></div>
        </header>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="timer">
            <i class="fas fa-clock"></i>
            <div>Time Left: <span id="countdown">44:55</span></div>
        </div>
        <div class="main-content">
            <div class="question">
                <div class="question-section">
                    <div class="question-text">1. Which state has topped the highest employability rate, as per latest India Skills Report 2019?</div>
                    <div class="options">
                        <label><input type="radio" name="answer" value="Andhra Pradesh" id="que"> Andhra Pradesh</label><br>
                        <label><input type="radio" name="answer" value="Karnataka" id="que"> Karnataka</label><br>
                        <label><input type="radio" name="answer" value="Tamil Nadu" id="que"> Tamil Nadu</label><br>
                        <label><input type="radio" name="answer" value="Rajasthan" id="que"> Rajasthan</label><br>
                    </div>
                </div>

                <div class="buttons">
                    <button class="skip" id="skipBtn">Skip</button>
                    <div>
                        <button class="save-next" id="saveBtn">Save and next<span><i class="fa-solid fa-arrow-right-long"></i></span></button>
                    </div>
                    
                </div>
            </div>
            <div class="status">
                <div class="status-section">
                    <div class="status-heading">Question Status</div>
                    <div class="status-box">
                        <div class="circles">
                        </div>
                    </div>
                </div>

                <div class="attempted-status">
                    <label><input type="radio" name="attempt-status" value="Attempted"> Attempted</label><br>
                    <label><input type="radio" name="attempt-status" value="Not Attempted"> Not Attempted</label><br>
                </div>
            </div>
        </div>
    </div>

    <script>
        const circlesContainer = document.querySelector('.circles');

for (let i = 1; i <= 50; i++) {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    circle.textContent = i;
    circlesContainer.appendChild(circle);
}

        const countdownElement = document.getElementById('countdown');
        let timeLeft = 00 * 60 + 55; 

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            if (seconds < 10) {
                seconds = '0' + seconds;
            }

            countdownElement.textContent = `${minutes}:${seconds}`;

            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000); 
            } else {
                countdownElement.textContent = 'Time\'s up!';
            }
        }

        updateCountdown();
    </script>
</body>
</html>
